{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-color: #f4f6f8;">

    <div class="auth-container">
        <h2>Login</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
                <div style="text-align: left;">
                    <label style="font-weight: bold; font-size: 14px; color: #333;">{{ field.label }}</label>
                </div>
                {{ field }}
            {% endfor %}

            <button type="submit" class="auth-btn">Login</button>
        </form>

        <a href="{% url 'register' %}" class="auth-link">Don't have an account? Register here</a>
    </div>

</body>
</html>
