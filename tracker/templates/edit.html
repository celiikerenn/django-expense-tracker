{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <style>
        .container { width: 50%; margin-top: 50px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; }
        button { background-color: #2196F3; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #0b7dda; }
        .back-link { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; color: #333;">Edit Transaction</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Category Name:</label>
            <input type="text" name="category_name" value="{{ transaction.category.name }}" required>
        </div>

        <div class="form-group">
            <label>Amount (TL):</label>
            <input type="number" name="amount" step="0.01" value="{{ transaction.amount }}" required>
        </div>

        <div class="form-group">
            <label>Date:</label>
            <input type="date" name="date" id="editDateInput" value="{{ transaction.date|date:'Y-m-d' }}" required>
        </div>

        <script>
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('editDateInput').setAttribute('max', today);
        </script>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" name="description" value="{{ transaction.description }}">
        </div>

<button type="submit" style="margin-bottom: 20px;">Update Transaction</button>
    </form> <div style="display: flex; gap: 15px; align-items: stretch;">
        
        <a href="{% url 'index' %}" 
           style="flex: 1; 
                  text-align: center; 
                  padding: 12px; 
                  background-color: #6c757d; 
                  color: white; 
                  text-decoration: none; 
                  border-radius: 6px; 
                  font-weight: bold;
                  display: flex; 
                  align-items: center; 
                  justify-content: center;">
            Cancel
        </a>

        <form action="{% url 'delete_transaction' transaction.id %}" method="POST" style="flex: 1; margin: 0;">
            {% csrf_token %}
            <button type="submit" 
                    onclick="return confirm('Are you sure you want to delete this expense?');"
                    style="width: 100%; 
                           background-color: #dc3545; 
                           margin: 0; 
                           height: 100%;"> Delete Transaction
            </button>
        </form>
    </div>

    <a href="{% url 'index' %}" class="back-link">‚Üê Cancel & Back to List</a>
</div>

</body>
</html>
