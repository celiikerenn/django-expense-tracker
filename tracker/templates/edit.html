{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <h2 style="text-align:center">Edit Transaction</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Category Name</label>
                <input type="text" name="category_name" value="{{ transaction.category.name }}" placeholder="e.g. food, travel" required>
            </div>
            <div class="form-group">
                <label>Amount (TL)</label>
                <input type="number" name="amount" step="0.01" value="{{ transaction.amount }}" required>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" id="editDateInput" value="{{ transaction.date|date:'Y-m-d' }}" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" value="{{ transaction.description }}">
            </div>
            <button type="submit" class="btn btn-success">Update Transaction</button>
        </form>

        <div class="button-row">
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            <form action="{% url 'delete_transaction' transaction.id %}" method="POST" style="width:100%;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
            </form>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
