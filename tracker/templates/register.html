{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-color: #f4f7f6;">
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="auth-container">
        <h2>Create Account</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="display:block; color:#777; font-size:12px; margin-top:5px; text-align:left;">
                            {{ field.help_text|safe }}
                        </small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
        <p style="margin-top:20px;">
            <a href="{% url 'login' %}" style="color:#10b981; text-decoration:none;">Already have an account? Login</a>
        </p>
    </div>

</body>
</html>
